<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Terproteksi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://media-upload.net/uploads/X2FTWc6v7aEI.jpg'); /* Gambar latar belakang */
            background-size: cover;
            background-position: center;
            margin: 0;
        }
        #loginForm, #protectedContent {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Warna latar belakang setengah transparan */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #loginForm {
            display: none;
        }
        img.profile {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }
        input[type="password"] {
            padding: 10px;
            width: 80%;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div id="loginForm">
    <img src="https://media-upload.net/uploads/dX3x61GWH4ED.jpg" alt="Foto Profil" class="profile"> <!-- Gambar profil -->
    <h2>Masukkan Password</h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Masuk</button>
    <p id="message"></p>
</div>

<div id="protectedContent" style="display: none;">
    <h1>Konten Terproteksi</h1>
    <p>Selamat datang di konten yang dilindungi!</p>
</div>

<script>
    const correctPassword = "AdminUnf3768"; // Password baru

    document.getElementById('loginForm').style.display = 'block';

    function checkPassword() {
        const inputPassword = document.getElementById('password').value;
        if (inputPassword === correctPassword) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('protectedContent').style.display = 'block';
        } else {
            document.getElementById('message').innerText = 'Password salah!';
            document.getElementById('password').value = ''; // Bersihkan input setelah gagal
        }
    }
</script>

</body>
</html>
